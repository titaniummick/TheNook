    <script type="text/javascript">
        $(document).ready(function () {
            CreateThumbnails(8, 3);

            $("#thumbnailsList").on("click", "li > .thumnails-item", function () {
                var imgPath = "images/photo-gallery/" + $(this).attr("data-item-no") + ".png";
                //                $("#imgShowing").empty().append("<img src='" + imgPath + "' alt='' />");
                var $img = $("#imgShowing").find("img");
                if ($img.length == 0) {
                    $("#imgShowing").append("<img src='" + imgPath + "' alt='' />");
                }
                else {
                    $img.attr("src", imgPath);
                }
            });

        });
        function CreateThumbnails(rowCount, columnCount) {
            var defualtWidth = 60;
            var defaultHeight = 60;
            var template = "<li><div id='thumb_{id}' class='thumnails-item' data-item-no='{itemNo}'></div></li>";
            var $thumbnails = $("#thumbnailsList");
            var tempItem = "";
            var itemId = 1;
            for (var rowIndex = 0; rowIndex < rowCount; rowIndex++) {
                for (var colIndex = 0; colIndex < columnCount; colIndex++) {
                    tempItem = template.replace("{id}", itemId).replace("{itemNo}", (itemId < 10) ? "0" + itemId : itemId);
                    $thumbnails.append(tempItem);
                    $("#thumb_" + itemId).css({
                        backgroundPosition: (colIndex * (-defualtWidth)) + "px " + (rowIndex * (-defaultHeight)) + "px"
                    });
                    itemId++;
                }
            }
        }
    </script>
